name: scan_my_soil
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  supabase_flutter: ^2.3.4
  image_picker: ^1.0.7
  path: ^1.9.0
  intl: ^0.19.0
  google_generative_ai: ^0.4.6
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.1
  connectivity_plus: ^6.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/images/scan_my_soil_logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "lib/assets/images/scan_my_soil_logo.png"
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false